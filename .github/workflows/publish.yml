name: Publish

on:
  push:
    tags: 
      - 'v*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup dotnet 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.*

    - name: Build version number
      run: |
        arrTag=(${GITHUB_REF//\// })
        VERSION="${arrTag[2]}"
        VERSION="${VERSION//v}"
        echo "$VERSION"
        echo "nugetVersion=$VERSION" >> $GITHUB_ENV
        
    - name: Pack
      run: .\pack.ps1
      shell: pwsh

    - name: Push with dotnet
      run: dotnet nuget push artifacts/*/*.nupkg -k ${{secrets.NUGET_API_KEY}} -n true -s https://nuget.cloudsmith.io/orchardcore/preview/v3/index.json --skip-duplicate
